<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Netflix India,Watch shows online,watch movies online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet" type="text/css" />
 
</head>

<body>
  <header>
    <nav class="navbar">
  <div class="navbar_netflix">
    <img src="images/Netflix.png" alt="Netflix" class="Netflix_logo"/>
  </div>
  <div class="navbar_nav_items">
    <div class="nav-item">
      <div class="dropown_container">
        <i class="fa-solid fa-globe"></i>
      <select name="language" id="languageSelect" class="language_drop_down">
      <option value="english" selected>English</option>
      <option value="Hindi">Hindi</option>
      </select>
      </div>
    </div>
  
  <div class="nav_item">
    <button class="btn-signin">Sign In</button>
  </div>
  </div>
    </nav>
</header>
  <main>
    <section class="hero">
      <div class="hero_bg_img_cont" >
        <img src="images/Netflix_background.jpg" alt="Netflix main bacground" class="hero_bg_img"/>
      </div>
      <div class="hero_bg_overlay"></div>
        <div class="hero_card">
          <h1 class="hero_title">The biggest Indian hits. The best Indian stories<br>All streaming here.</h1>
          <h2 class="hero_subtitle">Watch anywhere. Cancel anytime.</h2>
          <p class="hero_desc"><nobr>Ready to watch? Enter your email to create or restart your membership.</nobr></p>
      </div>

      
    </section>
      
  </main>
</body>

</html>
